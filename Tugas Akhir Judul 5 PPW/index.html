<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kalkulator Interaktif</title>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center p-4 font-mono">

    <main class="bg-white rounded-2xl shadow-2xl overflow-hidden flex flex-col md:flex-row w-full max-w-4xl">

        <section class="flex-1 p-6 border-r border-gray-200">
            
            <div class="bg-gray-900 rounded-lg p-4 mb-6 text-right text-white h-28 flex flex-col justify-end">
                <div id="display-history" class="text-gray-400 text-sm h-6 overflow-hidden"></div>
                <div id="display-current" class="text-4xl font-bold tracking-widest overflow-x-auto overflow-y-hidden whitespace-nowrap">0</div>
            </div>

            <div class="grid grid-cols-4 gap-2 mb-4">
                <button class="calc-btn bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 rounded transition" data-action="memory-clear">MC</button>
                <button class="calc-btn bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 rounded transition" data-action="memory-recall">MR</button>
                <button class="calc-btn bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 rounded transition" data-action="memory-plus">M+</button>
                <button class="calc-btn bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 rounded transition" data-action="memory-minus">M-</button>
            </div>

            <div class="grid grid-cols-4 gap-3">
                <!-- Row 1: Clear & Delete -->
                <button class="calc-btn col-span-1 bg-red-100 hover:bg-red-200 text-red-600 font-bold py-4 rounded text-lg" data-action="clear-entry">CE</button>
                <button class="calc-btn col-span-1 bg-red-100 hover:bg-red-200 text-red-600 font-bold py-4 rounded text-lg" data-action="clear">C</button>
                <button class="calc-btn col-span-2 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-4 rounded text-lg" data-action="backspace">⌫</button>

                <!-- Row 2 -->
                <button class="calc-btn bg-white border border-gray-200 hover:bg-gray-50 text-gray-800 font-bold py-4 rounded text-xl shadow-sm" data-value="7">7</button>
                <button class="calc-btn bg-white border border-gray-200 hover:bg-gray-50 text-gray-800 font-bold py-4 rounded text-xl shadow-sm" data-value="8">8</button>
                <button class="calc-btn bg-white border border-gray-200 hover:bg-gray-50 text-gray-800 font-bold py-4 rounded text-xl shadow-sm" data-value="9">9</button>
                <button class="calc-btn bg-blue-100 hover:bg-blue-200 text-blue-600 font-bold py-4 rounded text-xl" data-value="/">÷</button>

                <!-- Row 3 -->
                <button class="calc-btn bg-white border border-gray-200 hover:bg-gray-50 text-gray-800 font-bold py-4 rounded text-xl shadow-sm" data-value="4">4</button>
                <button class="calc-btn bg-white border border-gray-200 hover:bg-gray-50 text-gray-800 font-bold py-4 rounded text-xl shadow-sm" data-value="5">5</button>
                <button class="calc-btn bg-white border border-gray-200 hover:bg-gray-50 text-gray-800 font-bold py-4 rounded text-xl shadow-sm" data-value="6">6</button>
                <button class="calc-btn bg-blue-100 hover:bg-blue-200 text-blue-600 font-bold py-4 rounded text-xl" data-value="*">×</button>

                <!-- Row 4 -->
                <button class="calc-btn bg-white border border-gray-200 hover:bg-gray-50 text-gray-800 font-bold py-4 rounded text-xl shadow-sm" data-value="1">1</button>
                <button class="calc-btn bg-white border border-gray-200 hover:bg-gray-50 text-gray-800 font-bold py-4 rounded text-xl shadow-sm" data-value="2">2</button>
                <button class="calc-btn bg-white border border-gray-200 hover:bg-gray-50 text-gray-800 font-bold py-4 rounded text-xl shadow-sm" data-value="3">3</button>
                <button class="calc-btn bg-blue-100 hover:bg-blue-200 text-blue-600 font-bold py-4 rounded text-xl" data-value="-">-</button>

                <!-- Row 5 -->
                <button class="calc-btn bg-white border border-gray-200 hover:bg-gray-50 text-gray-800 font-bold py-4 rounded text-xl shadow-sm" data-value=".">.</button>
                <button class="calc-btn bg-white border border-gray-200 hover:bg-gray-50 text-gray-800 font-bold py-4 rounded text-xl shadow-sm" data-value="0">0</button>
                <button class="calc-btn bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded text-xl shadow-md" data-action="calculate">=</button>
                <button class="calc-btn bg-blue-100 hover:bg-blue-200 text-blue-600 font-bold py-4 rounded text-xl" data-value="+">+</button>
            </div>
        </section>

        <aside class="w-full md:w-72 bg-gray-50 p-6 border-t md:border-t-0 md:border-l border-gray-200 flex flex-col">
            <div class="flex justify-between items-center mb-4 pb-2 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-700">Riwayat</h2>
                <button id="clear-history" class="text-xs text-red-500 hover:text-red-700 font-medium">Hapus Semua</button>
            </div>
            
            <div id="history-list" class="history-scroll flex-1 overflow-y-auto space-y-3 pr-2 text-right">
                <div class="p-3 bg-white rounded shadow-sm border border-gray-100">
                    <div class="text-gray-500 text-xs">120 + 50</div>
                    <div class="text-gray-800 font-bold text-lg">= 170</div>
                </div>
                <div class="p-3 bg-white rounded shadow-sm border border-gray-100 opacity-50">
                    <div class="text-gray-500 text-xs">Riwayat Kosong</div>
                </div>
            </div>
        </aside>

    </main>
</body>
</html>
